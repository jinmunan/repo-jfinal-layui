#@layoutT('banner广告')
#define main()
<div class="container-wrap">
   #@formStart()
      #@queryStart('关键词查询')
   <input type="search" name="keyword" autocomplete="off" class="layui-input" placeholder="搜索关键词" style="padding-left:20px"/>
   <i class="layui-icon layui-icon-search" style="position: absolute;top:7px;left:2px"></i>
      #@queryEnd()
   #@formEnd()

   #@table()
</div>
#end

#define js()
<!-- 分页表格 -->
<script>
    gridArgs.title='banner广告';
    gridArgs.dataId='id';
    gridArgs.deleteUrl='#(path)/portal/business/banner/delete';
    gridArgs.updateUrl='#(path)/portal/business/banner/edit/';
    gridArgs.addUrl='#(path)/portal/business/banner/add';
    gridArgs.gridDivId ='maingrid';
    initGrid({id : 'maingrid'
        ,elem : '#maingrid'
        ,toolbar:'#table_toolbar'//开启头部工具栏，并为其绑定左侧模板
        ,cellMinWidth: 100
        ,cols : [ [
				 {title: '主键',field : 'id',width : 35,checkbox : true},
				 {title:'序号',type:'numbers',width:35},
				 {title:'标题',field:'title'},
				 {title:'产品id',field:'product_id'},
				 {title:'排序',field:'order_no'},
				 {title:'是否停用',field:'is_stop'},
				 {title:'创建时间',field:'create_time'},

            {fixed:'right',width : 180,align : 'left',toolbar : '#bar_maingrid'}
            ] ]
        ,url:"#(path)/portal/business/banner/list"
        ,searchForm : 'searchForm'
    });

</script>
#end
